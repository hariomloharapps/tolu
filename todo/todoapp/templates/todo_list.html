{% extends 'base.html' %}

{% block title %}Todo List{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-6">Todo List</h1>
<div id="todo-list" class="space-y-4">
    {% for todo in todos %}
    <div class="todo-item bg-white rounded-max shadow-lg p-4 flex items-center" data-id="{{ todo.id }}">
        <div class="w-6 h-6 bg-white border-2 border-gray-300 rounded-max mr-4 flex-shrink-0 cursor-pointer hover:bg-gray-100 transition-colors duration-200"></div>
        <span class="text-lg text-gray-800">{{ todo.title }}</span>
    </div>
    {% empty %}
    <p class="text-gray-600">No todos yet. Add some tasks!</p>
    {% endfor %}
</div>
{% endblock %}
